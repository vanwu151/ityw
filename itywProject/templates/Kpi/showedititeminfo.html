<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>资产管理系统</title>
    <link rel="shortcut icon" href="/static/Kpi/img/text.ico" type="image/x-icon">
    

<!-- css file -->
<link href="/static/Kpi/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/Kpi/css/font-awesome.min.css" rel="stylesheet">
<link href="/static/Kpi/css/toastr.min.css" rel="stylesheet">
<link href="/static/Kpi/css/sweetalert.css" rel="stylesheet">
<link href="/static/Kpi/css/style.css" rel="stylesheet">
<link href="/static/Kpi/css/jquery.validator.css" rel="stylesheet">
<link href="/static/Kpi/css/datatables.min.css" rel="stylesheet">
<!-- scripts -->
<script src="/static/Kpi/js/jquery-2.1.1.js"></script>
<script src="/static/Kpi/js/sweetalert.min.js"></script>
<script src="/static/Kpi/js/bootstrap.min.js"></script>
<script src="/static/Kpi/js/datatables.min.js"></script>
    <link href="/static/Kpi/css/jumpserver.css" rel="stylesheet">
    
    <link href="/static/Kpi/css/sweetalert.css" rel="stylesheet">
    <script src="/static/Kpi/js/sweetalert.min.js"></script>

</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
        <ul class="nav" id="side-menu">
            

<li class="nav-header">
    <div class="dropdown profile-element">
        <div target="_blank">
            <img alt="logo" height="55" width="55" src="/static/Kpi/img/logo.png" style="margin-left: 40px">
            <span class="nav-label">资产管理系统</span><span class="label label-info pull-right"></span>
        </div>
    </div>
    <div class="clearfix"></div>
</li>
                
<li>
    <a>
        <span class="nav-label"></span><span class="label label-info pull-right"></span>
    </a>
</li>

<li id="users" class="active">
    <a>
        <span class="nav-label">编辑资产信息</span><span class="label label-info pull-right"></span>
    </a>
</li>
            
        </ul>
    </div>
</nav>

    <div id="page-wrapper" class="gray-bg">
        
<div class="row border-bottom">
    <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
        
        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
                
                <a data-toggle="dropdown" class="dropdown-toggle">
                    <span class="m-r-sm text-muted welcome-message">
                        <span style="font-size: 13px;font-weight: 400"> {{ userinfo.name }}
                            <b class="caret"></b>
                        </span>
                    </span>
                </a>
                <ul class="dropdown-menu animated fadeInRight m-t-xs profile-dropdown">
                    <li>
                        <a href="/manageiteminfo/">返回资产列表</a>
                    </li>                    
                    <li>
                        <a href="/logout/">注销登录</a>
                    </li>
                </ul>
                
            </li>
        </ul>
    </nav>
</div>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10">
        <h2></h2>
        <ol class="breadcrumb">            
        </ol>
    </div>
    <div class="col-sm-2">
    </div>
</div>
<script>
    function closePublicKeyMsg() {
        setCookie('close_public_key_msg', 1)
    }
</script>
        
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="panel-options">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a class="text-center"> 编辑资产 </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="col-sm-8" style="padding-left: 0;">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>{{ userinfo.info }}</h5>
                                    <span class="label label-primary"><b>{{ userinfo.item_sn }}</b></span>
                                </div>
                                <div class="ibox-content">
                                    <div class="text-left">
                                        <table class="table">
                                            <tbody>
                                            <form action="/Moditem/" method="POST" enctype="multipart/form-data">
                                                <tr class="no-borders-tr">
                                                    <td class="text-navy">变更日期</td>
                                                    <td><input type="date" name="item_change_date" required=""></td>
                                                </tr>
                                                <tr>
                                                    <td class="text-navy">资产名称</td>
                                                    <td>{{ userinfo.item_name }}</td>
                                                </tr>
                                                <tr>
                                                    <td class="text-navy">资产状态</td>
                                                    <td>
                                                        <select name="item_statu" required="">
                                                            <option value="闲置" {% if "闲置" == userinfo.item_statu %} selected {% endif %} >闲置</option>
                                                            <option value="在用" {% if "在用" == userinfo.item_statu %} selected {% endif %} >在用</option>
                                                            <option value="报废" {% if "报废" == userinfo.item_statu %} selected {% endif %} >报废</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="text-navy">资产编号/号码</td>
                                                    <td>{{ userinfo.item_sn }}</td>
                                                </tr>
                                            
                                                <tr>
                                                    <td class="text-navy">
                                                        资产现在位置
                                                    </td>
                                                    <td>
                                                        <select name="item_change_location" required="">                                                                            
                                                            <option value="客服部" {% if "客服部" == userinfo.item_location %} selected {% endif %} >客服部</option>
                                                            <option value="品牌部" {% if "品牌部" == userinfo.item_location %} selected {% endif %} >品牌部</option>
                                                            <option value="供应链" {% if "供应链" == userinfo.item_location %} selected {% endif %} >供应链</option>
                                                            <option value="开发部" {% if "开发部" == userinfo.item_location %} selected {% endif %} >开发部</option>
                                                            <option value="信息技术部" {% if "信息技术部" == userinfo.item_location %} selected {% endif %} >信息技术部</option>
                                                            <option value="实体运营部" {% if "实体运营部" == userinfo.item_location %} selected {% endif %} >实体运营部</option>
                                                            <option value="运营部" {% if "运营部" == userinfo.item_location %} selected {% endif %} >运营部</option>
                                                            <option value="直播间" {% if "直播间" == userinfo.item_location %} selected {% endif %} >直播间</option>
                                                            <option value="人事部" {% if "人事部" == userinfo.item_location %} selected {% endif %} >人事部</option>
                                                            <option value="财务部" {% if "财务部" == userinfo.item_location %} selected {% endif %} >财务部</option>
                                                            <option value="总经办" {% if "总经办" == userinfo.item_location %} selected {% endif %} >总经办</option>
                                                            <option value="董事会" {% if "董事会" == userinfo.item_location %} selected {% endif %} >董事会</option>
                                                            <option value="行政部" {% if "行政部" == userinfo.item_location %} selected {% endif %} >行政部</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>                                                
                                                    <td class="text-navy">过去用户</td> 
                                                    <td>                                                            
                                                        {{ userinfo.item_pass_user }}                                                                                                                              
                                                    </td>        
                                                </tr>
                                                <tr>                                                
                                                    <td class="text-navy">现在用户</td> 
                                                    <td>                                                            
                                                        <input type="text" name="item_now_user"  value='{{ userinfo.item_pass_user }}' >                                                                                                                              
                                                    </td>        
                                                </tr>
                                                <tr>                                                
                                                    <td class="text-navy">现在用户工号</td> 
                                                    <td>                                                            
                                                        <input type="text" name="item_now_user_workid" value='{{ userinfo.item_pass_user_workid }}' >                                                                                                                              
                                                    </td>        
                                                </tr>
                                                <tr>                                                
                                                    <td class="text-navy">资产变更信息</td> 
                                                    <td>                                                            
                                                        <input type="text" name="item_change_info" value='{{ userinfo.item_info }}' >                                                                                                                          
                                                    </td>        
                                                </tr>                                                
                                                <tr>
                                                    <td></td>
                                                    <td>
                                                        <input type="submit" class="btn btn-xs btn-info" name="action" value="修改"/>
                                                    </td>
                                                </tr>
                                            </form>
                                        </tbody></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="footer fixed">
    <div class="pull-right">
        Version <strong>1.0.1</strong>
    </div>
    <div>
        <strong>Copyright</strong> :van.w © 2020
    </div>
</div>

    </div>
</div>

</body></html>
